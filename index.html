    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #FFFFFF;
            color: #111111;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Performance Optimization: Content Visibility */
        section {
            content-visibility: auto;
            contain-intrinsic-size: 1px 500px;
        }
        
        /* Hero section must always be visible immediately */
        section:first-of-type {
            content-visibility: visible;
        }

        .golden-ratio-gap {
            gap: 1.618rem;
        }

        /* Faster, smoother Reveal Animation */
        .reveal {
            opacity: 0;
            transform: translateY(15px); /* Reduced distance for lighter calculation */
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            backface-visibility: hidden; /* Force GPU acceleration */
            perspective: 1000px;
        }
        
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Delay classes with lighter footprint */
        .delay-100 { transition-delay: 100ms; }
        .delay-200 { transition-delay: 150ms; }
        .delay-300 { transition-delay: 200ms; }
        .delay-400 { transition-delay: 250ms; }
        .delay-500 { transition-delay: 300ms; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FDCD01',
                        secondary: '#105133',
                        dark: '#111111',
                        white: '#FFFFFF',
                        waBlue: '#1E4DB7'
                    },
                    spacing: {
                        'golden': '1.618rem',
                    }
                }
            }
        }

        // Optimized Intersection Observer
        document.addEventListener('DOMContentLoaded', () => {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -20px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        requestAnimationFrame(() => {
                            entry.target.classList.add('active');
                        });
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            const initObserver = () => {
                document.querySelectorAll('.reveal:not(.active)').forEach(el => observer.observe(el));
            };

            // Using RequestIdleCallback for non-critical initialization
            if (window.requestIdleCallback) {
                requestIdleCallback(() => initObserver());
            } else {
                setTimeout(initObserver, 100);
            }

            const mutationObserver = new MutationObserver(() => initObserver());
            mutationObserver.observe(document.body, { childList: true, subtree: true });
        });
    </script>
